<!-- HTML page that displays a header, footer and search container -->

<!DOCTYPE html>
<html>
    <head>
        <title>AirBnB clone</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, New York...</h4>
                    <ul class="popover">
                        <li class="init state_name"><h2>California:</h2></li>
                        <li>San Francisco</li>
                        <li>Los Angeles</li>
                        <li>San Diego</li>
                        <li class="state_name"><h2>New York:</h2></li>
                        <li>Manhattan</li>
                        <li>Brooklyn</li>
                        <li>Da Bronx</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Bed, Shower, WiFi...</h4>
                    <ul class="popover">
                        <li>King Size Bed</li>
                        <li>Hammock</li>
                        <li>High Speed Internet</li>
                        <li>Jacuzzi Bath</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer><p>Holberton School</p></footer>
    </body>
</html>
